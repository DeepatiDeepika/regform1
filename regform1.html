	<!DOCTYPE html>

<body>
    <form action="https://formspree.io/f/mwkdoqlq" method="post">
        <h2>Registration form</h2>
        <div class="container">
            <label for="name">Name</label><br>
            <input type="text" name="Name" placeholder="enter name" required><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" placeholder="enter currect email" required><br>
            <label for="phonenumber">Phonenumber</label><br>
            <input type="tel" name="Phonenumber" placeholder="your number" required><br>
            <label for="gender">Gender</label><br>
            <select id="Gender" placeholder="select" required><br>
                <option value="male"name="male">Male</option>
                <option value="female"name="female">Female</option>
                <option value="others"name="others">Others</option>
            </select><br>
            <label for="zip code">Zipcode</label><br>
            <input type="text" name="Zipcode" placeholder="enter zipcode" required><br>
            <label for="about">About</label><br>
            <input type="text area" name="text area" placeholder="Description" required><br>
            <div class="button">
            <input type="submit" name="Register" required>
            </div>
            

        </div>
    </form>
